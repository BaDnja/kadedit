{% extends 'base.html' %}
{% load static %}
{% block title %} Profesori | Dodavanje {% endblock %}
{% block content %}
    <h1 class="title">Profesori</h1>
    {% include "partials/_alerts.html" %}
    <div class="form-group" style="width:50vw;">
    <form action="{% url 'professor_add' %}" method="POST">
        {% csrf_token %}
        <h1 class="form-group-title">Dodavanje profesora</h1>
        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label class="form-group-label" for="first_name">Ime:</label>
                <input class="form-group-input" id="first_name" name="first_name" type="text" maxlength="30" required>
            </div>
            <div class="form-group-input-group">
                <label class="form-group-label" for="last_name">Prezime:</label>
                <input class="form-group-input" id="last_name" name="last_name" type="text" maxlength="80" required>
            </div>
        </div>

        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label class="form-group-label" for="birthdate">Datum roÄ‘enja:</label>
                <input class="form-group-input" id="birthdate" name="birthdate" type="date">
            </div>
            <div class="form-group-input-group">
                <label class="form-group-label" for="dissertation">Disertacija:</label>
                <input class="form-group-input" id="dissertation" name="dissertation" type="text" maxlength="200">
            </div>
        </div>

        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label class="form-group-label" for="workstatus">Radni status:</label>
                <select class="form-group-select u-min-width-100" name="workstatus" id="workstatus">
                    <option value="">-----</option>
                    {% if statuses %}
                        {% for status in statuses %}
                            <option value="{{ status.id }}">{{ status.name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="form-group-input-group">
                <label class="form-group-label" for="calling">Zvanje:</label>
                <select class="form-group-select u-min-width-100" name="calling" id="calling">
                    <option value="">-----</option>
                    {% if callings %}
                        {% for calling in callings %}
                            <option value="{{ calling.id }}">{{ calling.name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="form-group-input-group">
                <label class="form-group-label" for="academictitle">Akademska titula:</label>
                <select class="form-group-select u-min-width-100" name="academictitle" id="academictitle">
                    <option value="">-----</option>
                    {% if academictitles %}
                        {% for title in academictitles %}
                            <option value="{{ title.id }}">{{ title.name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
        </div>
        <input class="btn form-group-btn-save" type="submit" value="Dodaj">
    </form>
    </div>
{% endblock %}
