{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kadrovska Evidencija {% block title %} {% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body id="dashboard">
    <nav class="navbar">
        <h1 class="navbar-title" name="Ime i prezime">{{ request.user.get_full_name }}</h1>
        {% if request.user.groups %}
            <h3 class="navbar-subtitle" name="Uloga">{{ request.user.groups.all.0 }}</h3>
        {% endif %}
        <div class="navbar-navigation">
            <a href="{% url 'professors' %}" class="navbar-navigation-item">PROFESORI</a>
            <a href="{% url 'subjects' %}" class="navbar-navigation-item">PREDMETI</a>
            <a href="{% url 'user_logout' %}" class="navbar-navigation-item">ODJAVA</a>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
