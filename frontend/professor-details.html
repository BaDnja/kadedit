<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>Kadrovska evidencija | Administracija</title>
</head>
<body id="dashboard">

    <!-- Modal -->
    <div class="modal" id="modal-subject">
        <div class="options-box form-predmet">
            <div class="options-box-input-row close-container">
                <h1 class="options-box-title">Novi predmet</h1>
                <span id="btn-modal-subject-close">X</span>
            </div>
                <div class="options-box-input-group">
                    <label for="ime" class="options-box-label">Naziv predmeta</label>
                    <input type="text" name="naziv-predmeta" id="naziv-predmeta" class="options-box-input">
                </div>
                <a href="#" class="btn options-box-sacuvaj-btn">Dodaj predmet</a>

        </div>
    </div>

    <nav class="navbar">
        <h1 class="navbar-title" name="Ime i prezime">Vesna Čičić</h1>
        <h3 class="navbar-subtitle" name="Uloga">Kadrovi - Referent</h3>
        <div class="navbar-navigation">
            <a href="dashboard-profesor.html" class="navbar-navigation-item">PROFESORI</a>
            <a href="dashboard-predmet.html" class="navbar-navigation-item">PREDMETI</a>
            <a href="index.html" class="navbar-navigation-item">ODJAVA</a>
        </div>
    </nav>
    <main class="main">
                <!-- Search box with buttons -->
                <div class="search-box">
                    <input type="text" name="search" id="search" class="search-box-input" placeholder="Pretraga...">
                    <a href="#" class="btn btn-search">Pretraga</a>
                    <!-- <a href="#" id="btn-advanced" class="btn btn-advanced">Napredno</a> -->
                    <a href="professor-details.html" class="btn btn-add" id="btn-add-new-professor">Dodaj</a>
                </div>

                <div class="options-box">
                    <h1 class="options-box-title">Ažuriranje profesora</h1>
                    <div class="options-box-input-row">
                        <div class="options-box-input-group">
                            <label for="ime" class="options-box-label">Ime</label>
                            <input type="text" name="ime" id="ime" class="options-box-input">
                        </div>
                        <div class="options-box-input-group">
                            <label for="prezime" class="options-box-label">Prezime</label>
                            <input type="text" name="prezime" id="prezime" class="options-box-input">
                        </div>
                    </div>
                    <div class="options-box-input-row">
                        <div class="options-box-input-group">
                            <label for="ime" class="options-box-label">Broj telefona</label>
                            <input type="text" name="telefon" id="telefon" class="options-box-input">
                        </div>
                        <div class="options-box-input-group">
                            <label for="prezime" class="options-box-label">Fakultet</label>
                            <select class="options-box-select u-min-width-100" name="fakultet" id="fakultet">
                                <option value="FZN">FZN</option>
                            </select>
                        </div>
                        <div class="options-box-input-group">
                            <label for="prezime" class="options-box-label">Tip ugovora</label>
                            <select class="options-box-select u-min-width-100" name="ugovor" id="ugovor">
                                <option value="Stalni">Stalni</option>
                            </select>
                        </div>
                    </div>
                    <div class="options-box-input-row">
                        <div class="options-box-input-group">
                            <label for="calling" class="options-box-label">Akademsko zvanje</label>
                            <input type="text" name="calling" id="calling" class="options-box-input">
                        </div>
                        <div class="options-box-input-group">
                            <label for="engagement" class="options-box-label">Angažovanje</label>
                            <input type="text" name="engagement" id="engagement" class="options-box-input">
                        </div>
                    </div>
                    <div class="options-box-input-row">
                        <div class="options-box-input-group">
                            <label for="predmeti" class="options-box-label">Predmeti</label>
                            <select class="options-box-select u-min-width-50" name="predmeti" id="predmeti">
                                <option value="Fizioterapija">Fizioterapija</option>
                            </select>
                        </div>
                    </div>
                    <a href="#" class="btn options-box-btn-dodaj-predmet" id="btn-modal-subject-open">Dodaj novi predmet</a>
                    <a href="#" class="btn options-box-btn-obrisi-predmet">Obriši odabrani predmet</a>
                    <div class="options-box-btn-group">
                        <a href="#" class="btn options-box-sacuvaj-btn">Sačuvaj promjene</a>
                        <a href="#" class="btn options-box-obrisi-btn">Obriši profesora</a>
                    </div>
                </div>
    </main>

    <script src="./static/js/dashboard-professor.js"></script>
</body>
</html>
