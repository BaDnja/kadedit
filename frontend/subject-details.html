<head>

<body id="dashboard">

        <h1 class="navbar-title" name="Ime i prezime">Vesna Čičić</h1>

        <div class="navbar-navigation">

            <a href="./templates/engagement/engagements.html" class="navbar-navigation-item navbar-navigation-subitem">ANGAŽOVANJA</a>
            <a href="./templates/work_status/work_statuses.html" class="navbar-navigation-item navbar-navigation-subitem">RADNI STATUSI</a>

            <a href="index.html" class="navbar-navigation-item">ODJAVA</a>
        </div>
    </nav>


    <main class="main">
        <h1 class="title">Predmeti</h1>
        <!-- Search box with buttons -->
        <form class="search-box">
            <input type="text" name="search" id="search" class="search-box-input" placeholder="Pretraga...">
            <input type="submit" value="Pretraga" class="btn btn-search">
            <!-- <a href="#" id="btn-advanced" class="btn btn-advanced">Napredno</a> -->
            <a href="professor-details.html" class="btn btn-add" id="btn-add-new-professor">Dodaj</a>
        </form>
        
    <div class="form-group">
        <h1 class="form-group-title">Ažuriranje predmeta</h1>
        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label for="ime" class="form-group-label">Naziv</label>
                <input type="text" name="naziv-predmeta" id="naziv-predmeta" class="form-group-input">
            </div>
            <div class="form-group-input-group">
                <label for="prezime" class="form-group-label">Profesor</label>
                <input type="text" name="profesor-predmet" id="profesor-predmet" class="form-group-input">
            </div>
        </div>
        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label for="prezime" class="form-group-label">Fakultet</label>
                <select class="form-group-select u-min-width-100" name="fakultet" id="fakultet">
                    <option value="FZN">FZN</option>
                </select>
            </div>
            <div class="form-group-input-group">
                <label for="prezime" class="form-group-label">Izbornost</label>
                <select class="form-group-select u-min-width-100" name="izbornost" id="izbornost">
                    <option value="FZN">Izborni</option>
                </select>
            </div>
            <div class="form-group-input-group">
                <label for="prezime" class="form-group-label">Semestar</label>
                <select class="form-group-select u-min-width-100" name="semestar" id="semestar">
                    <option value="Stalni">I</option>
                </select>
            </div>
        </div>
        <div class="form-group-input-row">
            <div class="form-group-input-group">
                <label for="predmeti" class="form-group-label">Asistenti</label>
                <select class="form-group-select u-min-width-100" name="asistenti" id="asistenti">
                    <option value="Fizioterapija">Igor Lastric</option>
                </select>
            </div>
            <div class="form-group-input-group">
                <label for="prezime" class="form-group-label">ECTS</label>
                <select class="form-group-select u-min-width-100" name="ects" id="ects">
                    <option value="Stalni">5</option>
                </select>
            </div>
        </div>
        <a href="#" class="btn form-group-btn-dodaj-predmet" id="btn-modal-assistant-open">Dodaj novog asistenta</a>
        <a href="#" class="btn form-group-btn-obrisi-predmet">Obriši odabranog asistenta</a>
        <div class="form-group-btn-group">
            <a href="#" class="btn form-group-sacuvaj-btn">Sačuvaj promjene</a>
            <a href="#" class="btn form-group-obrisi-btn">Obriši profesora</a>
        </div>
    </div>   
    </main> 
</body>
