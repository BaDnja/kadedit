    <main class="main">
        <h1 class="title">Profesori</h1>
                <!-- Search box with buttons -->
                <form class="search-box">
                    <input type="text" name="search" id="search" class="search-box-input" placeholder="Pretraga...">
                    <input type="submit" value="Pretraga" class="btn btn-search">
                    <!-- <a href="#" id="btn-advanced" class="btn btn-advanced">Napredno</a> -->
                    <!-- <a href="professor-details-add.html" class="btn btn-add" id="btn-add-new-professor">Dodaj</a> -->
                </form>

                <form class="form-group">
                    <h1 class="form-group-title">Dodavanje profesora</h1>
                    <div class="form-group-input-row">
                        <div class="form-group-input-group">
                            <label for="name" class="form-group-label">Ime</label>
                            <input type="text" name="name" id="name" class="form-group-input" required>
                        </div>
                        <div class="form-group-input-group">
                            <label for="last_name" class="form-group-label">Prezime</label>
                            <input type="text" name="last_name" id="last_name" class="form-group-input" required> 
                        </div>
                    </div>
                    <div class="form-group-input-row">
                        <div class="form-group-input-group">
                            <label for="birth_date" class="form-group-label">Datum rođenja</label>
                            <input type="date" name="birth_date" id="birth_date" class="form-group-input">
                        </div>
                        <div class="form-group-input-group">
                            <label for="calling" class="form-group-label">Disertacija</label>
                            <input type="text" name="calling" id="calling" class="form-group-input">
                        </div>
                    </div>

                    <div class="form-group-input-row">
                        <div class="form-group-input-group">
                            <label for="work_status" class="form-group-label">Radni status</label>
                            <select name="work_status" id="work_status" class="form-group-select u-min-width-100">
                                <option value="FZN">FZN</option>
                            </select>
                        </div>
                        <div class="form-group-input-group">
                            <label for="engagement" class="form-group-label">Angažovanje</label>
                            <select class="form-group-select u-min-width-100" name="engagement" id="engagement">
                                <option value="FZN">FZN</option>
                            </select>
                        </div>
                        <div class="form-group-input-group">
                            <label for="academic_title" class="form-group-label">Akademska titula</label>
                            <select class="form-group-select u-min-width-100" name="academic_title" id="academic_title">
                                <option value="Stalni">Stalni</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="options-box-input-row">
                        <div class="options-box-input-group">
                            <label for="predmeti" class="options-box-label">Predmeti</label>
                            <select class="options-box-select u-min-width-50" name="predmeti" id="predmeti">
                                <option value="Fizioterapija">Fizioterapija</option>
                            </select>
                        </div>
                    </div>
                    <a href="#" class="btn options-box-btn-dodaj-predmet" id="btn-modal-subject-open">Dodaj novi predmet</a>
                    <a href="#" class="btn options-box-btn-obrisi-predmet">Obriši odabrani predmet</a> -->
                    <div class="form-group-btn-group">
                        <input type="submit" class="btn form-group-btn-save" value="Sačuvaj">
                    </div>
                </form>
    </main>
</body>
</html>
